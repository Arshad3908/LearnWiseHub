<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Add responsive CSS */
        @media screen and (max-width: 600px) {
            .container {
                max-width: 100%;
                padding: 10px;
            }
            input, select {
                width: 100%;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form id="createAccountForm" action="Signup.html">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
            
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            
            <label for="localgov">Local Government:</label>
            <input type="text" id="localgov" name="localgov" required>
            
            <label for="school">Select School:</label>
            <select id="school" name="school" required>
                <option value="School A">School A</option>
                <option value="School B">School B</option>
                <!-- Add more options as needed -->
            </select>
            
            <label for="class">Select Class:</label>
            <select id="class" name="class" required>
                <option value="Class 1">Class 1</option>
                <option value="Class 2">Class 2</option>
                <!-- Add more options as needed -->
            </select>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Create Account</button>
        </form>
    </div>
    
    <script>
        // Add JavaScript to handle form submission and validation
        const form = document.getElementById("createAccountForm");
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            
            // Check if all required fields are filled
            if (form.checkValidity()) {
                // Form is valid, redirect to Signup.html
                window.location.href = "Signup.html";
            } else {
                alert("Kindly please fill in the necessary information.");
            }
        });
    </script>
</body>
</html>
