              <form id="loginForm" onsubmit="return validateForm()" action="home.html">
                  <label for="email">Username:</label>
                  <input type="text" id="email" name="email" required placeholder="Enter Your Username">
                  <br>
          
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                  <br>
          
                  <input type="submit" value="Login">
                  <button onclick="showMessage()">Sign Up</button>
              </form>
          
              <script>
                function validateForm() {
                  const email = document.getElementById("email").value;
                  const password = document.getElementById("password").value;
              
                  // Check if both email and password are filled
                  if (!email || !password) {
                    alert("PLEASE FILL THE NECESSARY INFORMATION");
                    return false;
                  }
              
                  // Check if the email is on the blocked list
                  const blockedEmails = ["email@email.com", "gmail@email" , "gmail@gmail.com" , "email@gmail.com"];
                  if (blockedEmails.includes(email.toLowerCase())) {
                    alert("Sorry, not allowed.");
                    return false;
                  }
              
                  // Check if user details already stored
                  const storedEmail = localStorage.getItem("storedEmail");
                  const storedPassword = localStorage.getItem("storedPassword");
              
                  if (storedEmail && storedPassword) {
                    // Check if the provided email and password match the stored details
                    if (email !== storedEmail || password !== storedPassword) {
                      alert("ERROR 404! This is not your registered account.");
                      return false;
                    } else {
                      // Display welcome back message with a "Thanks" button
                      const welcomeBackMessage = confirm("Welcome back! Click 'Okay' to continue.");
                      if (welcomeBackMessage) {
                        window.location.href = "home.html";
                      }
                      return false;
                    }
                  } else {
                    // Store user details for the first time
                    localStorage.setItem("storedEmail", email);
                    localStorage.setItem("storedPassword", password);
                  }
              
                  // Display success message and redirect
                  alert("Successful ðŸ¥°ðŸ¥°ðŸ¥°");
                  const confirmMessage = confirm("THANK YOU");
                  if (confirmMessage) {
                    window.location.href = "home.html";
                  }
              
                  return true;
                }
              
                function showMessage() {
                  alert("ERROR 404! Redirecting to createaccount.html");
                  window.location.href = "createaccount1.html";
                }
              </script>
